<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 300px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-primary opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Scooting</h1>
        <!--a href="#!" class="btn btn-info">Edit profile</a-->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-6 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <input type="file" #file (change) = "onFileChange($event)" style="display:none" />
                <img src="{{imagen}}" class="rounded-circle" (click)="file.click()">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <!--a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">En linea</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Mensaje</a-->
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <br>
              <form>
                <h6 class="heading-small text-muted mb-4">Informacion del Scooting</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Nombres</label>
                        <input type="text" class="form-control form-control-alternative"  name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" placeholder="Nombres" required>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Apellidos</label>
                        <input type="text" class="form-control form-control-alternative"  name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" placeholder="Apellidos" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Email</label>
                        <input type="email" class="form-control form-control-alternative"  name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="Email" required>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Contrasena</label>
                        <input type="text" class="form-control form-control-alternative"  name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="password" required>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Informacion de contacto</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-city">Telefono</label>
                        <input type="text" class="form-control form-control-alternative"  name="phone" [(ngModel)]="model.phone" #phone="ngModel" placeholder="phone" required>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <div class="text-center">
                          <button type="button" class="btn btn-primary my-4" (click)="register()">Registrar Scooting</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Description >
                <h6 class="heading-small text-muted mb-4">Mi informacion a mostrar</h6>
                <div class="pl-lg-4">
                  <div class="form-group">
                    <label>Informacion</label>
                    <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ...">Usuario.</textarea>
                  </div>
                </div-->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6 order-xl-1">

      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Scooting</h3>
            </div>
            <div class="col-4 text-right">
              <!--a href="#!" class="btn btn-sm btn-primary">Settings</a-->
            </div>
          </div>
        </div>

          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="custom-tab-content flex-column flex-md-row">
                <ul ngbNav #nav="ngbNav" [(activeId)]="active1" class="nav nav-pills justify-content-center" type="pills">
                  <li class="nav-item" [ngbNavItem]="1">

                    <ng-template ngbNavContent>
                      <div class="tab-content">
                        <div class="row">
                          <div class="col">
                            <div class="card shadow">
                              <div class="card-header border-0">
                                <!--h3 class="mb-0">Card tables</h3-->
                              </div>
                              <div class="table-responsive">
                                <table class="table align-items-center table-flush">
                                  <thead class="thead-light">
                                    <tr>
                                      <th scope="col"></th>
                                      <th scope="col">Nombre</th>
                                      <th scope="col">Email</th>
                                      <th scope="col">Telefono</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let Item of scootings" (click)="info(Item)">
                                      <th scope="row">
                                        <div class="media align-items-center">
                                          <a class="avatar rounded-circle mr-3">
                                            <img alt="Image placeholder" src="{{Item.imagen}}">
                                          </a>
                                        </div>
                                      </th>
                                      <td>
                                        <span class="badge badge-dot mr-4">
                                          <i class="bg-warning"></i> {{Item.firstname}} {{Item.lastname}}
                                        </span>

                                      </td>
                                      <td>
                                        {{Item.email}}
                                      </td>
                                      <td>
                                        {{Item.phone}}
                                      </td>
                                  </tbody>

                                </table>
                              </div>
                              <div class="card-footer py-4">
                                <nav aria-label="...">
                                  <ul class="pagination justify-content-end mb-0">
                                    <li class="page-item disabled">
                                      <a class="page-link" href="javascript:void(0)" tabindex="-1">
                                        <i class="fas fa-angle-left"></i>
                                        <span class="sr-only">Previous</span>
                                      </a>
                                    </li>
                                    <li class="page-item active">
                                      <a class="page-link" href="javascript:void(0)">1</a>
                                    </li>
                                    <li class="page-item">
                                      <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                                    <li class="page-item">
                                      <a class="page-link" href="javascript:void(0)">
                                        <i class="fas fa-angle-right"></i>
                                        <span class="sr-only">Next</span>
                                      </a>
                                    </li>
                                  </ul>
                                </nav>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </ng-template>
                  </li>


                </ul>
              </div>

              <div [ngbNavOutlet]="nav" class="custom-tab-content"></div>
            </div>
          </div>


      </div>

    </div>
  </div>
</div>
